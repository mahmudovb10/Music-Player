<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="bg__video">
        <video
          muted
          loop
          class="clips"
          src="./videos/The Weeknd - Blinding Linding.mp4"
        ></video>
      </div>
      <div class="container">
        <img
          id="cover"
          class="cover"
          src="./images/Weeknd - Blinding Lights.png"
          alt=""
          width="200"
        />

        <span id="volumeText">Volume:</span>
        <span id="rangeValue">0</span>
        <input
          id="volumeChanger"
          type="range"
          name=""
          id=""
          value="100"
          max="100"
          step="1"
          onchange="rangeSlide(this.value)"
          onmousemove="rangeSlide(this.value)"
        />
        <h3 id="musicTitle">Weeknd - Blinding Lights</h3>
        <!-- <button id="mutedBtn">
          <i id="muteIcon" class="fa-solid fa-volume-xmark"></i>
        </button> -->
        <button id="verySpeed">3x</button>
        <button id="slowSpeed">0.5x</button>
        <div id="speedBtn">
          <button id="normalSpeed">1x</button>
          <button id="speed">2x</button>
        </div>
        <audio src="./audios/Weeknd - Blinding Lights.mp3"></audio>
        <div class="progres-and-time">
          <span id="current-duration">00:00</span>
          <div class="progress-container">
            <div class="progress"></div>
          </div>
          <span id="duration">00:00</span>
        </div>
        <div id="btn">
          <button id="backward">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <button id="play"><i class="fa-solid fa-play"></i></button>
          <button id="forward"><i class="fa-solid fa-forward-step"></i></button>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
